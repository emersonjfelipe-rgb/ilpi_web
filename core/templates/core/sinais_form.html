{% extends "core/base.html" %}

{% block title %}Novo Sinal Vital{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <div>
    <h3 class="mb-0">➕ Novo Sinal Vital</h3>
    <small class="text-muted">Preencha e clique em salvar</small>
  </div>
  <div>
    <a class="btn btn-outline-secondary" href="{% url 'sinais_list' %}">Voltar</a>
  </div>
</div>

<form method="post" class="card p-3">
  {% csrf_token %}

  <!-- Paciente -->
  <div class="mb-3">
    <label class="form-label">Paciente</label>
    <select name="paciente_id" class="form-select" required>
      <option value="">Selecione...</option>
      {% for p in pacientes %}
        <option value="{{ p.id }}">{{ p.nome }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="row g-3">
    <div class="col-md-3">
      <label class="form-label">Temperatura (°C)</label>
      <input class="form-control" name="temperatura" placeholder="Ex: 36,6">
    </div>

    <div class="col-md-3">
      <label class="form-label">Saturação (%)</label>
      <input class="form-control" name="saturacao_oxigenio" placeholder="Ex: 98">
    </div>

    <div class="col-md-3">
      <label class="form-label">Dextro (mg/dL)</label>
      <input class="form-control" name="glicemia" placeholder="Ex: 110">
    </div>

    <div class="col-md-3">
      <label class="form-label">Pressão Arterial</label>
      <input class="form-control" name="pressao_arterial" placeholder="Ex: 12x8">
    </div>

    <div class="col-md-3">
      <label class="form-label">FC (bpm)</label>
      <input class="form-control" name="frequencia_cardiaca" placeholder="Ex: 80">
    </div>

    <div class="col-md-3">
      <label class="form-label">FR (irpm)</label>
      <input class="form-control" name="frequencia_respiratoria" placeholder="Ex: 18">
    </div>

    <div class="col-md-3">
      <label class="form-label">Dor (0-10)</label>
      <input class="form-control" name="dor_escala" placeholder="Ex: 3">
    </div>
  </div>

  <div class="mt-3">
    <label class="form-label">Observações</label>
    <textarea class="form-control" name="observacoes" rows="3"></textarea>
  </div>

  <div class="mt-3 d-flex gap-2">
    <button class="btn btn-primary" type="submit">Salvar</button>
    <a class="btn btn-outline-secondary" href="{% url 'sinais_list' %}">Cancelar</a>
  </div>
</form>
{% endblock %}
