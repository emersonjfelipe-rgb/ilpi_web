{% extends "core/base.html" %}
{% block title %}Entrada Medicamento{% endblock %}
{% block content %}

<h2 class="mb-3">➕ Entrada de Medicamento</h2>

<form method="post" class="card shadow-sm border-0" style="border-radius:16px;">
  <div class="card-body">
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label">Paciente</label>
      <select class="form-select" name="paciente_id" required>
        {% for p in pacientes %}
          <option value="{{ p.id }}">{{ p.nome }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="row g-2">
      <div class="col-md-6">
        <label class="form-label">Medicamento</label>
        <input class="form-control" name="nome_medicamento" required>
      </div>
      <div class="col-md-2">
        <label class="form-label">Qtd</label>
        <input class="form-control" name="quantidade" type="number" min="0" required>
      </div>
      <div class="col-md-2">
        <label class="form-label">Unidade</label>
        <input class="form-control" name="unidade" value="un">
      </div>
      <div class="col-md-2">
        <label class="form-label">Alerta mín.</label>
        <input class="form-control" name="alerta_minimo" type="number" min="0" value="5">
      </div>
    </div>

    <div class="mt-3 d-flex gap-2">
      <button class="btn btn-primary" type="submit">Salvar</button>
      <a class="btn btn-outline-secondary" href="{% url 'estoque_dashboard' %}">Voltar</a>
    </div>
  </div>
</form>

{% endblock %}
