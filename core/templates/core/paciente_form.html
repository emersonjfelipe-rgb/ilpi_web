{% extends "core/base.html" %}
{% block title %}Paciente{% endblock %}

{% block content %}
<h3 class="mb-3">Cadastro de Paciente</h3>

<form method="post" class="card p-3">
  {% csrf_token %}

  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Nome</label>
      <input class="form-control" name="nome" value="{{ paciente.nome|default:'' }}" required>
    </div>

    <div class="col-md-3">
      <label class="form-label">Data de Nascimento</label>
      <input type="date" class="form-control" name="data_nascimento"
             value="{{ paciente.data_nascimento|date:'Y-m-d' }}">
    </div>

    <div class="col-md-3">
      <label class="form-label">Data de Entrada</label>
      <input type="date" class="form-control" name="data_entrada"
             value="{{ paciente.data_entrada|date:'Y-m-d' }}">
    </div>
  <div class="mb-3">
  <label class="form-label">Casa</label>
  <select name="casa" class="form-select" required>
    <option value="Casa 1" {% if paciente.casa == "Casa 1" %}selected{% endif %}>Casa 1</option>
    <option value="Casa 2" {% if paciente.casa == "Casa 2" %}selected{% endif %}>Casa 2</option>
  </select>
</div>
   
    <div class="col-md-3">
      <label class="form-label">Sexo</label>
      <select class="form-select" name="sexo">
        <option value="">---</option>
        <option value="Masculino" {% if paciente.sexo == "Masculino" %}selected{% endif %}>Masculino</option>
        <option value="Feminino" {% if paciente.sexo == "Feminino" %}selected{% endif %}>Feminino</option>
      </select>
    </div>

    <div class="col-md-3">
      <label class="form-label">Grau de Dependência</label>
      <select class="form-select" name="grau_dependencia">
        <option value="1" {% if paciente.grau_dependencia == 1 %}selected{% endif %}>Grau 1</option>
        <option value="2" {% if paciente.grau_dependencia == 2 %}selected{% endif %}>Grau 2</option>
        <option value="3" {% if paciente.grau_dependencia == 3 %}selected{% endif %}>Grau 3</option>
      </select>
    </div>

    <div class="col-md-6">
      <label class="form-label">Comorbidades</label>
      <textarea class="form-control" name="comorbidades" rows="2">{{ paciente.comorbidades|default:'' }}</textarea>
    </div>

    <div class="col-md-3">
      <label class="form-label">Possui alergia?</label>
      <select class="form-select" name="possui_alergia">
        <option value="nao">Não</option>
        <option value="sim" {% if paciente.possui_alergia %}selected{% endif %}>Sim</option>
      </select>
    </div>

    <div class="col-md-6">
      <label class="form-label">Quais alergias?</label>
      <textarea class="form-control" name="alergias" rows="2">{{ paciente.alergias|default:'' }}</textarea>
    </div>

    <div class="col-md-6">
      <label class="form-label">Observações</label>
      <textarea class="form-control" name="observacoes" rows="2">{{ paciente.observacoes|default:'' }}</textarea>
    </div>
  </div>

  <div class="mt-3 d-flex gap-2">
    <button class="btn btn-primary" type="submit">Salvar</button>
    <a class="btn btn-outline-secondary" href="{% url 'pacientes_list' %}">Cancelar</a>
  </div>
</form>
{% endblock %}
