{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - ILPI</title>
  <link rel="stylesheet" href="{% static 'core/styles.css' %}">
</head>
<body>
  <div class="container" style="max-width:520px; padding-top:60px;">
    <div class="card">
      <div class="page-title">
        <h1>Entrar</h1>
      </div>

      {% if form.errors %}
        <div class="alert alert-error">Usuário ou senha inválidos.</div>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <div style="margin-bottom:12px;">
          <label>Usuário</label>
          {{ form.username }}
        </div>

        <div style="margin-bottom:12px;">
          <label>Senha</label>
          {{ form.password }}
        </div>

        <button class="btn btn-primary" type="submit" style="width:100%;">Entrar</button>
      </form>
    </div>
  </div>

  <script>
    // adiciona classe "input" nos campos gerados pelo Django
    document.querySelectorAll("input").forEach(el => el.classList.add("input"));
  </script>
</body>
</html>
